<mat-card class="example-card">
  <mat-card-header>    
    <div mat-card-avatar class="example-header-image" style.background-image="url({{persona.imagenUrl}})"></div>
    <mat-card-title>{{persona.name}}</mat-card-title>
    <mat-card-subtitle>{{persona.subTitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{persona.imagenUrl}} alt="Luis Llerena">
  <mat-card-content>
    <p> 
        {{persona.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)='onLike ()'>LIKE</button>
    <button mat-button (click)='onDislike ()'>DISLIKE</button>
  </mat-card-actions>
</mat-card>

<div [style.background]= "yellow">    
  <br>LIKES {{ likes }}
  <br>DISLIKES {{ dislikes }}
  <br>TOTAL VOTES {{ totalVotes }}
</div>
